<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript"></script>
    <script>
        
        var turnCounter = 0

        function wygeneruj()
        {
            
            document.getElementById('odpowiedz').innerHTML = "Już!" + "</br>" + "Zgadnij o jakiej liczbie pomyślałem! :)" + " ";
            document.getElementById('podaj').innerHTML = 'Podaj liczbę:';
            losowa = (Math.floor(Math.random()*100 + 1));
            document.getElementById('wynik').innerHTML ="";
            document.getElementById('score').innerHTML ="";
            turnCounter=0
        } 

        

        function sprawdz()
        {
            
            var liczba = document.getElementById("okno").value;
            losowa = 50;

            if (liczba < losowa)
                {     
                    document.getElementById('wynik').innerHTML = "Liczba jest za mała, spróbuj jeszcze raz";
                    
                }
                else if( liczba > losowa)
                {
                    document.getElementById('wynik').innerHTML = "Liczba jest za duża, spróbuj jeszcze raz";
                    
                }
                else
                {
                    document.getElementById('wynik').innerHTML = "Brawo! Udało Ci się odgadnąć Liczbę!" +
                    "</br> Kliknij ponownie Start, jeśli chcesz zagrać jeszcze raz ! </br>" + "<img src='winner.jpg' class='photo'>";
                  
                }

                turnCounter++;
                document.getElementById('score').innerHTML = 'Próba: '+ turnCounter;
                return;
        }
    </script>
</head>
<body>
    <header>
            <h1>Znajdź liczbę o której pomyślałem w przedziale od 1-100</h1>
            <div id="napis"> Kliknij start, a ja wybiorę liczbę!</div>
    </header>
        <div id="interfejs">
            <div id="start">
                

                    <input class="przycisk" type="button" name="start" value="START" onclick="wygeneruj()"/>
                
                    <div id="odpowiedz"></div>

                <div class="dane">
                    <div id="podaj"></div>
                    <input id="okno" type="text"/>
                    <input id="przycisk" type="submit" value="Sprawdź" onclick="sprawdz()" />
                    <div id="score"></div>
                    <div id="wynik"></div>
                </div>
            </div>
        </div>

</body>
</html>

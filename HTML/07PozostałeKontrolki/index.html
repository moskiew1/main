<!DOCTYPE html>
<html lang="pl">
<head>

	<meta charset="utf-8">
	<title>Katalog samochodowy</title>
	<meta name="description" content="Stwórz wymarzony model swojego samochodu!">
	<meta name="keywords" content="samochód, katalog, salon, nowe auto">
	<meta name="author" content="Jan Nowak">
	
	<meta http-equiv="X-Ua-Compatible" content="IE=edge">
	
	<link rel="stylesheet" href="main.css">

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
	
	<!--[if lt IE 9]>
	<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->
	
</head>

<body>

	<header>
	
		<h1>Wybierz konfigurację samochodu</h1>

	</header>
	
	<main>
		<article>
			<form>
				<div class="row">
					<fieldset>
						<legend>Rodzaj nadwozia</legend>		
						<div><label><input type="radio" name="nadwozie" checked> Hatchback</label></div>
						<div><label><input type="radio" name="nadwozie"> Kabriolet</label></div>
						<div><label><input type="radio" name="nadwozie"> Kombi</label></div>
					</fieldset>	
				</div>	

				<div class="row">
					<label for="silnik">Roddzaj silnika</label>
					<select id="silnik">
						<option>Wysokoprężny</option>
						<option selected>Benzynowy</option>
						<option>elektryczny</option>
						<option>hybrydowy</option>
					</select>
				</div>

				<div class="row">
					<fieldset>
						<legend>Wyposażenie samochodu</legend>

						<div class="col">
							<div><label><input type="checkbox" disabled checked>Klimatyzacja</label></div>
							<div><label><input type="checkbox" disabled checked>System: ESP i ABS</label></div>
							<div><label><input type="checkbox">Tapicerka skórzana</label></div>
							<div><label><input type="checkbox">Tempomat</label></div>
						</div>

						<div class="col">
							<div><label><input type="checkbox">Tylny spojler dachowy</label></div>
							<div><label><input type="checkbox">Radio z bluetooth</label></div>
							<div><label><input type="checkbox">Reflektory przeciw mgłowe</label></div>
							<div><label><input type="checkbox">Przyciemniane tylne szyby</label></div>
						</div>

						<div class="col">
							<div><label><input type="checkbox">Czujniki Parkowania</label></div>
							<div><label><input type="checkbox">Podgrzewane Fotele</label></div>
							<div><label><input type="checkbox">Składane lusterka</label></div>
							<div><label><input type="checkbox">Światła LED do jazdy dziennej</label></div>
						</div>

					</fieldset>
				</div>

				<div class="row">

					<label for="choinka">Jakie choinki zapachowe</label>

					<div style="margin-top: 10px;">
						<select id="choinka" multiple size="4">

							<option>Kokosowa</option>
							<option selected>Cytrynoa</option>
							<option>Truskakowa</option>
							<option>Brzoskwiniowa</option>

						</select>
					</div>
				</div>

				<div class="row">

					<label>Imię:<input type="text" placeholder="Jak masz na imię"></label>
					<label>Hasło:<input type="password"></label>
					<label>Szukaj:<input type="search"></label>

				</div>

				<div class="row">
					<label> Ile kluczyków <input type="number"></label>
				</div>

				<div class="row">
					<label>adres email <input type="email" placeholder="adres@domena" required></label>
					<label>Numer telefonu <input type="tel" required></label>
				</div>

				<div class="row">
					<label> Data dostawy <input type="date"></label>
					<label> Preferowany czas dostawy <input type="time" min="9:00" max="18:00" ></label><!--Można też zrobić value 18:00  + readonly wtedy na stałe będzie godz. 18:00-->
				</div>

				<div class="row">
					<div><label for="komentarz">Uwagi do zamówienia</label></div>
					<textarea id="komentarz" rows="4" cols="80" minlength="10" 
					maxlength="250"></textarea>
				</div>

				<div class="row">
					<label>Prześlij zdjęcie poprzedniego samochodu</label><input type="file" accept="image/x-png,image/gif,image/jpeg" multiple>
				</div>

				<div class="row">
					<label>Kolor lakieru <input type="color" value="#ff0000"></label>
				</div>

				<div class="row">
					<label>Stopień realizacji zamówienia</label><progress id="realizacja" max="100" value="25"></progress>
				</div>

				<div class="row">
					<label>Stopień zatankowania samochodu</label><meter min="0" max="100" title="%" value="40" low="30" high="70" optimum="75"></meter>
				</div>

				<div class="row">
					<label>Twoja strona www</label><input type="url" name="witryna">
				</div>

				<input type="hidden" name="token" value="dfsfegeds124f3r4f"> <!-- token bezpieczeństwa sprawadzany przez serwe-->

				<div class="row">
					<input type="submit" value="Zamawiam!">
					<!-- <input type="button" value="Zamawiam!">
					<button img="" >Zamawiam!</button>  Można dodać img  -->
					<input type="reset" value="Wyczyść formularz">
				</div>
			

			</form>		
		</article>
	</main>

</body>
</html>
